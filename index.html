<style>
body {

button {

</head>

<body>

<!-- FIRST PAGE -->
<div class="container" id="questionBox">

    <img src="First-image.gif" alt="First Image">

    <h2>Hey baby ðŸ’• will you be my Valentine?</h2>

    <button id="yesBtn" onclick="showLove()">Yes</button>

</div>

<!-- FINAL PAGE -->
<div class="container" id="finalBox" style="display:none;">

    <img src="Last-image.gif" alt="Last Image">

    <h2>Baby ðŸ’– I canâ€™t wait to create beautiful memories with you ðŸ¥°âœ¨</h2>

</div>

<script>
function showLove() {
    document.getElementById("questionBox").style.display = "none";
    document.getElementById("finalBox").style.display = "block";
}

function moveButton() {
    const btn = document.getElementById("noBtn");

    const maxX = window.innerWidth - btn.offsetWidth - 20;
    const maxY = window.innerHeight - btn.offsetHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    btn.style.position = "absolute";
    btn.style.left = randomX + "px";
    btn.style.top = randomY + "px";
}
</script>

</body>
