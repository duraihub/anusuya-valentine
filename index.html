<!DOCTYPE html>
<html>
<head>
    <title>Anusuya üíñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        h1 {
            margin-top: 120px;
            font-size: 42px;
        }

        h2 {
            font-size: 28px;
        }

        button {
            padding: 12px 28px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            position: absolute;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #28a745;
            left: 40%;
            top: 55%;
        }

        #noBtn {
            background-color: #dc3545;
            left: 55%;
            top: 55%;
        }

        #message {
            margin-top: 320px;
            font-size: 26px;
            font-weight: bold;
        }

        .heart {
            position: absolute;
            color: pink;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }
    </style>
</head>
<body>

    <h1>Anusuya üíï</h1>
    <h2>Will you be my Valentine? üíñ</h2>

    <button id="yesBtn" onclick="showLove()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn" onmouseover="moveButton()">No üòú</button>

    <div id="message"></div>

    <script>
        function showLove() {
            document.getElementById("message").innerHTML =
                "Anusuya üòç You just made Durai the happiest person alive! üíïüíç";
        }

        function moveButton() {
            var button = document.getElementById("noBtn");
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }

        // Floating hearts
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (20 + Math.random() * 20) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }, 500);
    </script>

</body>
</html>
